{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Изменить пароль{% endblock %}

{% block content %}
    <center><h1 class="">Изменить пароль</h1>
    <p class="">Введите старый пароль, потом введите новый пароль два раза</p></center>
    <form method="POST" class="form">{% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Изменить">  
    </form>
{% endblock %}
