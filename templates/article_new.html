{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Новый пост</h1>
    <form method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button class="btn btn-info ml-2">Сохранить</button>
    </form>
{% endblock %}
